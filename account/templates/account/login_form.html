{% extends 'base/base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static '/account/css/login-register.css' %}">
{% endblock %}

{% block content %}
<div class="logo_wrapper">
    <img src="{%  static '/account/img/DomostroyLogo.png' %}" width="400" alt="Domostroy Logo">
</div>

<div class="wrapper">
    <form method="POST">
        <h1>Login</h1>
        <div class="input_box">
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input_box">
            <input type="password" placeholder="Password" required>
        </div>
        <div class="remember_forgot">
            <label>
                <input type="checkbox">Remember me
            </label>
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register_link">
            <p>Don't have an account? <a href="http://127.0.0.1:8000/register">Register</a></p>
        </div>
    </form>
</div>

{% endblock %}
